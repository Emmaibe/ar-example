<!DOCTYPE html>
<html>
<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
  <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity id="box" material='color: red' geometry='primitive: box' scale="30 30 30"></a-entity>
  </a-scene>

  <script>
    // Function to get the user's current position
    function setGPSLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          const entity = document.getElementById('box');
          entity.setAttribute('gps-new-entity-place', `latitude: ${latitude}; longitude: ${longitude}`);
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    // Call the function to set the GPS location
    window.onload = setGPSLocation;
  </script>
</body>
</html>
